<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header-top-bar">
                <img src="images/logo-mercado-liebre.svg" class="logo">
                <form class="form" action="" method="get">
                    <input class="buscador" type="search" id="search" name="search"
                        placeholder="Buscar productos, marcas y más">
                    <button class="btn-form"><i class="fa fa-search"></i></button>
                </form>
                <h2 class="mano">
                    <i class="fas fa-hand-holding-usd"></i>
                    Comprá en cuotas y sin tarjeta de crédito
                </h2>
        </div>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
    </div>
    </header>
    <form method="post" action="/" class="create-form">
        <div class="controlForm">
            <label for="userName">Nombre de usuario</label>
            <input type="text" name="userName" id="userName" class="control">
        </div>
        <div class="controlForm">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="control">
        </div>
        <div>
            <button type="submit" class="boton">Enviar</button>
        </div>
    
    </form>
    
</body>
</html>
